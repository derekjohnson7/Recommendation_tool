<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Search Tool</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div id="app">
        <h1>Media Search Tool</h1>
        <input type="text" id="search" placeholder="Search for movies or music...">
        <button id="searchButton">Search</button>
        <div id="results">
            <!-- Container for movie results -->
            <div id="movie-results"></div>
            <hr>
            <!-- Container for music results -->
            <div id="music-results"></div>
        </div>
    </div>
    
    <!-- JavaScript File -->
    <script src="static/script.js"></script>
</body>
</html>
